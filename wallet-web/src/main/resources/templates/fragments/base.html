<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="layout (content, viewName)">
<head>

  <title>WalletApp by moto-myszy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body class="p-3 mb-2 bg-body-secondary">
<div class="layout">
  <header class="header">
    <div>
      <h1 class="h1">WalletApp by moto-myszy </h1>
    </div>
    <div>
      <img src="http://s3.amazonaws.com/gt7sp-prod/decal/92/21/92/6269595626519922192_1.png" alt="logo" class="logo">
    </div>
  </header>

  <nav class="nav" >
    <div class="nav">
      <a th:href="@{/}" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">GŁÓWNA</a>
    </div>
    <div class="nav">
      <a th:href="@{/market}" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">RYNEK</a>
    </div>
    <div class="nav">
      <a href="#" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">stuff</a>
    </div>
    <div class="nav">
      <a href="#" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">stuff</a>
    </div>
    <div class="nav">
      <a href="#" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">CENY WALUT</a>
    </div>
    <div th:if="${session.isEmpty()}" class="nav">
      <a th:href="@{/login}" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">LOGOWANIE</a>
    </div>
    <div th:unless="${session.isEmpty()}" class="nav">
      <a th:href="@{/logout}" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">WYLOGUJ</a>
    </div>
  </nav>
  <aside class="aside">
    <div th:if="${session.isEmpty()}" class="nav">
      <p>Zaloguj się</p>
    </div>
    <div th:unless="${session.isEmpty()}">
      <div>
        <h5>Side menu</h5>
      </div>
      <div class="btn-container, nav">
        <a th:href="@{/create-wallet}" class="btn btn-outline-dark" tabindex="-1" role="button" aria-disabled="true">STWÓRZ PORTFEL</a>
      </div>
      <div class="btn-container, nav">
        <a th:href="@{/load-wallet/{userId}(userId=(${session.isEmpty()} ? '-1' : ${session.user.id}))}" class="btn btn-outline-dark" tabindex="-1" role="button" aria-disabled="true">WCZYTAJ PORTFEL</a>
      </div>
      <div class="btn-container, nav">
        <a th:href="@{/wallet-view/{walletId}(walletId=(${session.containsKey('wallet')} ? '-1' : ${session.wallet.id}))}" class="btn btn-outline-dark" tabindex="-1" role="button" aria-disabled="true">PODGLĄD PORTFELA</a>
      </div>
      <div class="btn-container, nav">
        <a href="#" class="btn btn-outline-dark" tabindex="-1" role="button" aria-disabled="true">DODAJ GOTÓWKĘ</a>
      </div>
    </div>
  </aside>
  <section class="section" th:insert="${content}">
  </section>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">Copyright © 2023 WalletApp</span>
    </div>
  </footer>
</div>
</body>
</html>
