<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>WalletApp by moto-myszy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body class="p-3 mb-2 bg-body-secondary">
<div class="layout">
    <header class="header">
        <div>
            <h1 class="h1">WalletApp by moto-myszy</h1>
        </div>

    </header>
    <nav class="nav" >
        <div class="">
            <a th:href="@{/}" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">HOME</a>
        </div>
        <div class="">
            <a th:href="@{/market}" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">MARKET</a>
        </div>
        <div class="">
            <a href="#" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">stuff</a>
        </div>
        <div class="">
            <a href="#" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">stuff</a>
        </div>
        <div class="">
            <a href="#" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">stuff</a>
        </div>
        <div class="">
            <a th:href="@{/login}" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">Log in</a>
        </div>
    </nav>
    <aside class="aside" >
        <div>
            <h5>Side menu</h5>
        </div>
        <div class="">
            <a href="#" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">stuff</a>
        </div>
        <div class="">

        </div>
        <div class="">
            <a href="#" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">stuff</a>
        </div>
    </aside>
    <section class="section">
        <div class="d-flex align-items-center justify-content-center">
            <form method="post" th:object="${user}" th:action="@{/handleReg}">
                <h4>Register</h4>
                <label for="username">Username:</label>
                <br>
                <p style="color:red" th:errors="*{username}"></p>
                <input type="text" id="username" th:field="*{username}">
                <br>
                <label for="pass">Password:</label>
                <br>
                <p style="color:red" th:errors="*{password}"></p>
                <input type="password" id="pass" th:field="*{password}">
                <br>
                <label for="confirmPassword">Re-enter password:</label>
                <br>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}">
                <br><br>
                <input type="submit" class="btn btn-outline-dark" value="Register">
            </form>
        </div>
    </section>
    <footer class="footer">
    </footer>
</div>
</body>
</html>
