<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/base::layout(~{::section}, 'log-in')">
    <section class="section">
        <div class="d-flex align-items-center justify-content-center" th:if="${status} == 'success'">
            <span class="btn btn-outline-success">REJESTRACJA ZAKOŃCZONA SUKCESEM</span>
        </div>
        <div class="d-flex align-items-center justify-content-center">
            <form method="post" th:action="@{/handleLogin" th:object="${user}">
                <h4>LOGOWANIE</h4>
                <label for="username">Nazwa użytkownika:</label>
                <br>
                <p style="color:red" th:errors="*{username}"></p>
                <input type="text" th:field="*{username}" id="username">
                <br><br>
                <label for="pass">Hasło:</label>
                <br>
                <p style="color:red" th:errors="*{password}"></p>
                <input type="password" th:field="*{password}" id="pass">
                <br>
                <br>
                <div class="d-flex align-items-center justify-content-between">
                    <input type="submit" class="btn btn-outline-dark" value="Zaloguj" >
                    <a th:href="@{/register}" type="button" class="btn btn-outline-danger">Rejestracja</a>
                </div>
            </form>
        </div>
    </section>
</html>
