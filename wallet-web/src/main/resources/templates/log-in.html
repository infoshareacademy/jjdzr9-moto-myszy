<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>WalletApp by moto-myszy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body class="p-3 mb-2 bg-body-secondary">
<div class="layout">
    <header class="header">
        <div>
            <h1 class="h1">WalletApp by moto-myszy</h1>
        </div>

    </header>
    <nav class="nav" >
        <div class="">
            <a th:href="@{/}" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">HOME</a>
        </div>
        <div class="">
            <a th:href="@{/market}" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">MARKET</a>
        </div>
        <div class="">
            <a href="#" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">stuff</a>
        </div>
        <div class="">
            <a href="#" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">stuff</a>
        </div>
        <div class="">
            <a href="#" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">stuff</a>
        </div>
        <div class="">
            <a href="#" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">Log in</a>
        </div>
    </nav>
    <aside class="aside" >
        <div>
            <h5>Side menu</h5>
        </div>
        <div class="">
            <a href="#" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">stuff</a>
        </div>
        <div class="">
            <a href="#" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">stuff</a>
        </div>
        <div class="">
            <a href="#" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">stuff</a>
        </div>
        <div class="">
            <a th:href="@{/login}" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">stuff</a>
        </div>
    </aside>
    <section class="section">

        <div class="d-flex align-items-center justify-content-center" th:if="${status} == 'success'">
            <span class="btn btn-outline-success">REGISTRATION SUCCESSFUL</span>
        </div>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="d-flex align-items-center justify-content-center">
            <form method="post" th:action="@{/login}">
                <h4>Log-in page</h4>
                <label for="username">Username:</label>
                <br>
                <input type="text" id="username">
                <br><br>
                <label for="pass">Password:</label>
                <br>
                <input type="password" id="pass">
                <br>
                <br>
                <div class="d-flex align-items-center justify-content-between">
                    <input type="submit" class="btn btn-outline-dark" value="Log-In">
                    <a th:href="@{/register}" type="button" class="btn btn-outline-danger">Register</a>
                </div>
            </form>
        </div>
    </section>
    <footer class="footer">

    </footer>
</div>
</body>
</html>
